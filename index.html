<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme" id="theme">
        <p id="label" class="label">Light Mode</p>
        <img id="icon" src="/images/Fichier 1.png">
       </div>
       <div class="options">
        <button class="dark" onclick="selectMode('dark');">dark</button>
        <button class="light"
         onclick="selectMode('light');">light</button>
        <button class="cloudy"
         onclick="selectMode('cloudy');">cloudy</button>
       </div>
       <script src="script.js"></script>
</body>
</html>
